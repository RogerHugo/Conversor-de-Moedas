<!DOCTYPE html>
<html lang="PT-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body class="pt-5 bg-primary-subtle d-flex flex-column min-vh-100 ">
    <div class="container">
    <div id = "conversorDeMoedas" class="card col-sm-12 col-lg-6 offset-lg-3   p-5 text-center bg-primary bg-gradient text-white">
        <h1 id = "titulo" class="mb-5">Conversor de Moedas</h1>

        <div class="mb-3 line text-start">
            <label for = "moedaParaConverter" class="form-label">Converter de:</label>
            <select id = "moedaParaConverter"class="form-select form-control moedasSuportadas" aria-label="Default select example">
                <option selected>Selecionar</option>
            </select>
        </div>
        
        <div class = "line mb-3 text-start">
            <label for = "moedaDesejada" class="form-label">Para:</label> 
            <select id = "moedaDesejada" class = "form-select moedasSuportadas">
                <option>Selecionar</option>
            </select>
        </div>
        
        <div class = "mb-3 text-start line">
            <label for = "valorParaConverter" class="form-label">Valor a ser convertido:</label>
            <input type = "text" id = "valorParaConverter" class="form-control mb-4">
            <div class="col text-center ">
                <button id = "converter" class="btn btn-info text-light fw-bold btn-lg">Converter</button><br>
            </div>
        </div>
        
        <div class = "mb-3 line text-start">
            <label for = "valorConvertido" class="form-label">Conversão:</label> 
            <input type = "text" id = "valorConvertido" class="form-control" readonly>
        </div>

        <script src="assets/js/script.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
    </div>
</div>

    <footer class="text-center mt-auto">
        <p>Desenvolvido por <a href="https://github.com/RogerHugo" class="text-decoration-none">Róger Agostinho</a></p>
    </footer>
</body>
</html>
